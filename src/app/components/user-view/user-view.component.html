<section class="container-xl mt-3">
    <div class="card p-3">
        <div class="row">
            <figure class="col-12 col-md-3"> 
                <img [src]="myUser?.image" [alt]="myUser?.first_name">
            </figure>
            <div class="col-12 col-md-9">
                <h2>{{myUser.first_name}}</h2>
                <h2 class="bottom-h2">{{myUser.last_name}}</h2>
                <p> <strong>Nombre de Usuario:</strong>  {{myUser.username}}</p>
                <p> <strong>Email:</strong> <a [href]="'mailto'+ myUser?.email"></a> {{myUser.email}}</p>
                <button class="btn btn-danger " (click)="deleteUser(myUser.id)">Eliminar</button>
                <button class="btn btn-primary m-3" [routerLink]="['/updateuser', myUser.id]">Actualizar</button>
                <button class="btn btn-primary" [routerLink]="['/home']">Volver al Listado</button>
            </div>
        </div>
    </div>
</section>
